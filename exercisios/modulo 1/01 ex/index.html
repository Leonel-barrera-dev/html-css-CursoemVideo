    <title>Paragrafos e quebras de linhas</title>
</head>

<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <p>
        Você pode escrever um paragrafo de qualquer jeito.
        <br>
        Basta escrever aqui
    </p>
    <p>Se precisar quebrar uma linha o qualquer texto em algum especifico como esse, você pode usar a tag br</p>
    <p>vamos adicionar simbolos
        &#x1f913;
        <!-- marcar registar -->
        &reg;
        <!-- copyright -->
        &copy;
        <!-- e comercial -->
        &trade;
        &#x1F612;
    </p>

</body>
