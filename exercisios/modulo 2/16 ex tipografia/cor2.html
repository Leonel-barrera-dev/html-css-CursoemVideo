<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-size: cover;
            height: 100vh;
            text-align: center;
            color: white;
            background-image: radial-gradient(#e1e97a 8%, #f0cc02 10%, #67c0e4 30%);
        }

        h1 {
            padding-top: 5%;
            
        }
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>
</body>

</html>
